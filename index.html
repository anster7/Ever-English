    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 8s ease-in-out infinite;
            animation-delay: 2s;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .mesh-gradient {
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(142, 71%, 95%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(48, 100%, 95%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(142, 71%, 95%, 1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(48, 100%, 95%, 1) 0, transparent 50%);
        }
    </style>
